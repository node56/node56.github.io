<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Match Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Soccer Match Tracker</h1>
    <div id="match-info">
        <p>Time Left: <span id="time-left">45:00</span></p>
        <p>Score: <span id="score">0 - 0</span></p>
    </div>
    <div id="controls">
        <button id="start-half">Start Half</button>
        <button id="goal">Goal +</button>
        <button id="remove-goal">Goal -</button>
        <button id="goal-2">Goal +</button>
        <button id="remove-goal-2">Goal -</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
