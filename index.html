<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="grid-container"></div>
  <div id="totals">
  <div class="total">
    <div class="label">Rock:</div>
    <div id="rock-total" class="count">0</div>
  </div>
  <div class="total">
    <div class="label">Paper:</div>
    <div id="paper-total" class="count">0</div>
  </div>
  <div class="total">
    <div class="label">Scissors:</div>
    <div id="scissors-total" class="count">0</div>
  </div>
  </div>
  <div id="chart-parent">
  <canvas id="rock-chart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
